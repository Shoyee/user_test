<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Django Auth Example</a></h1>
            {% if user.is_authenticated %}
                <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p>
                <a href="{% url 'logout' %}?next={{ request.path }}"><button class="btn btn-default" style="color: dodgerblue">注销登录</button></a>
                <a href="{% url 'password_change' %}?next={{ request.path }}"><button class="btn btn-default" style="color: dodgerblue">修改密码</button></a>
            {% else %}
                <p>你还没有登录，请
                    <a href="{% url 'login' %}?next={{ request.path }}"><button class="btn btn-default" style="color: dodgerblue">登录</button></a>
                    或者
                    <a href="{% url 'users:register' %}?next={{ request.path }}"><button class="btn btn-default" style="color: dodgerblue">注册</button></a>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
